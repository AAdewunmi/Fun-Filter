<html >

  <meta charset="UTF-8">

<body>
  
<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<h1>Filter Fun</h1>

      <canvas id="can"></canvas>
<h2>Load Image:</h2>
<p>
   <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadBackgroundImage()">
  
  </p>
<h2>Choose Filter:</h2>
<p>
    <input type="button" value="Grey Filter" onclick="doGray()">
    <input type="button" value="Red Filter" onclick="doRed()">
    <input type="button" value="Rainbow Filter" onclick="doRainbow()">
  <input type="button" value="Blur Filter" 
onclick="doBlur()">
    <input type="button" value="Reset Image" 
onclick="resetImage()">
  </p>
  
    <script  src="js/index.js"></script>

</body>
